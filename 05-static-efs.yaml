apiVersion: v1
kind: PersistentVolume
metadata:
  name: expense-efs
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-01329ac9bbaf5ef94
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: expense-efs
spec:
  volumeName: expense-efs
  accessModes:
    - ReadWriteOnce
  storageClassName: efs-sc
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: static-efs
  labels:
    purpose: static-efs
spec:
  # nodeSelector:
  #     topology.kubernetes.io/zone: us-east-1f
  containers:
    - name: nginx
      image: nginx
      volumeMounts: #docker run -v hostport:container port
        - name: expense-efs
          mountPath: /usr/share/nginx/html
  volumes:
    - name: expense-efs
      persistentVolumeClaim:
        claimName: expense-efs
---
apiVersion: v1
kind: Service 
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    purpose: static-efs
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80 #service port 
    targetPort: 80 # container port
    nodePort: 30007